<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calcula</title>
  <link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class='container'>
  <div id = "calc">
    <div id='title'><b>Super Turbo Platinum 8000</b></div>
  <div id="screenBox">
    <div class ='entry' id='currentEntry'>0</div>
    <div class = 'entry' id='totalEntry'>0</div>
  </div>
  <div id='buttonBox'>
    <button class='op' value='+'>+</button>
    <button class='op' value='-'>-</button>
    <button class='op' value='*'>x</button>
    <button class='op' value='/'>&divide;</button>
    <button class='num' value='7'>7</button>
    <button class='num' value='8'>8</button>
    <button class='num' value='9'>9</button>
    <button class='clear' value='11' id='AC'>AC</button>
    <button class='num' value='4'>4</button>
    <button class='num' value='5'>5</button>
    <button class='num' value='6'>6</button>
    <button class='clear' value='10' id='CE'>CE</button>
    <button class='num' value='1'>1</button>
    <button class='num' value='2'>2</button>
    <button class='num' value='3'>3</button>
    <button class='num' value='.'>.</button>
    <button class='num' id = "zero" value='0'>0</button>
    <button class='op' id="equal" value='='>=</button>
  
  <div>
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
